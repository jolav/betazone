<!DOCTYPE html>
<html lang="en">

<head>

  <title>Map Generator
  </title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Procedural Map Generator">

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="../assets/jolav32.png">

  <!-- CSS -->
  <link rel="stylesheet" type="text/css" href="./mapGen.css">

</head>

<body>

  <div class="row">

    <div class="column left">

      <section id="form">
        <h3><strong>CONTROL PANEL</strong></h3>

        <div class="zones">
          <label for="zones">Zones</label>
          <input type="number" id="cells" value=20 placeholder=20>
        </div>
        <br>
        <div class="metric">
          <label for="metricType">Metric Type:</label>
          <select name="metricType">
            <option value="euclidean">Euclidean</option>
            <option value="manhattan">Manhattan</option>
            <option value="minkowski">Minkowski</option>
          </select>
        </div>
        <br>
        <div class="action">
          <input id="doit" type="button" value="Do it!">
        </div>
        <br>
        <div class="time">Time =><br>
          <label id="time"></label>
        </div>
      </section>

    </div>

    <div class=" column right">
      <canvas id="canvas"></canvas>
    </div>

  </div>

  <script type="module" src="mapGen.js"></script>

</body>

</html>
