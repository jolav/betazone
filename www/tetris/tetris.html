<!DOCTYPE html>
<html lang="en">

<head>

  <title>Tetris</title>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Jolav.me betazone Tetris, can you beat the score?" />

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="./assets/jolav32.png">

</head>

<body>

  <header class="header">
    <h1 class="big">
      <img class="verticalImage" alt="Logo" src="./assets/tetris48.png">
      <span>Tetris</span>
    </h1>
    <h1 class="small">
      <img class="verticalImage" alt="Logo" src="./assets/tetris32.png">
      <span>Tetris</span>
    </h1>
  </header>

  <br>

  <section class="tetris">
    <div class="info">
      <span class="tag">NEXT:</span>
      <div class="next">
        <canvas id=lienzo2></canvas>
      </div>
      <div class="highScore dashboard">
        <span class="tag">HIGHSCORE :</span>
        <span id="hs1" class="score"></span>
        <span id="hs2" class="score"></span>
        <span id="hs3" class="score"></span>
        <span id="hs4" class="score"></span>
        <span id="hs5" class="score"></span>
      </div>
    </div>
    <div class="boardGame">
      <canvas id=lienzo></canvas>
    </div>
    <div class="dashboard">
      <span id="0" class="action">Play</span>
      <span id="1" class="action">Pause</span>
      <span class="tag">SCORE :</span>
      <span id="score" class="score">0</span>
      <span class="tag">LEVEL :</span>
      <span id="level" class="score level">1</span>
      <span class="tag">ROWS :</span>
      <span id="completed" class="score">0</span>
    </div>
  </section>

  <section class="controls">
    <div class="centerText">
      <span>Controls : &uarr; &darr; &larr; &rarr; or w,d,a,x keys </span>
    </div>
  </section>

  <br>

  <!-- Begin Footer-->
  <footer class="footer">
    <hr>
    <a href="../index.html"> Return BetaZone </a>
    <br>
    <img class="logo" style="max-height:32px; vertical-align:middle" alt="" src="./assets/jolav32.png"> Jolav &copy;
    <span id="year"></span> -
    <strong>
      <a href="https://github.com/jolav/betazone">View on GitHub</a>
    </strong>
    <hr>
  </footer>
  <br>
  <!-- End -->

  <!-- CSS -->
  <link rel="stylesheet" type="text/css" href="./tetris.css">

  <!-- google-analytics -->
  <!--#include file="/_public/templates/analytics.html" -->
  <!-- cookie Law -->
  <!--#include file="/_public/templates/cookieLaw.html" -->

  <script type='text/javascript' src='./../mode.js'></script>
  <script async src="./tetris.js"></script>
  <script async src="./blocks.js"></script>

  <!-- Titillium Web -->
  <link href="https://fonts.googleapis.com/css?family=Titillium+Web:400,700" rel="stylesheet">

</body>

</html>
